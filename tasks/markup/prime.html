    <h1>Что такое CMS</h1>
    <p>CMS - "система управления контентом" (движок) - написанная PHP-программистами основа для сайта, с помощью которой вы сможете управлять сайтом (добавлять контент, менять пункты меню и т.п.) не зная HTML и CSS.</p>
    <p>Однако, для того чтобы сделать сайт с помощью CMS потребуются услуги и программиста, и дизайнера, и верстальщика. И капиталовложения.</p>
    <h2>Какие бывают CMS</h2>
    <p>Бывают различные системы управления контентом: для интернет-магазинов, для блогов, для форумов и т.д.</p>
    <h2>Примеры CMS</h2>
    <p>Примеры популярных CMS: Joomla, WordPress (для блогов), PhpBB (для форумов).</p>
    <p>CMS-ки бывают платные и бесплатные.</p>
    <h1>Что нужно знать, чтобы делать сайты</h1>
    <p><strong>HTML</strong></p>
    <p><strong>CSS</strong></p>
    <p><strong>PHP</strong></p>
    <p><strong>SQL</strong></p>
    <p><strong>JavaScript</strong></p>
    <p><strong>jQuery</strong></p>
    <p><strong>Flash</strong></p>
    <p><strong>SEO</strong></p>
    <h2><strong>PHP и JavaScript</strong></h2>
    <p><strong>Языки программирования PHP и JavaScript</strong> позволяют сделать сайт динамичным, то есть реагирующим на действия пользователя. Например, можно сделать красивую выпадающую менюшку или слайдер.</p>
    <h2><strong>Виды скриптов</strong></h2>
    <p>Для этого пишутся <strong>скрипты</strong> (англ. script - "сценарий") - программы, позволяющие реагировать на действия пользователя. Скрипты бывают двух видов:</p>
    <ul>
        <li><strong>Те, которые выполняются на сервере,</strong> а результат их выполнения приходит в браузер к пользователю уже в готовом виде. Это скрипты, написанные на языке PHP. На нем пишутся CMS-ки – системы управления контентом.</li>
        <li><strong>Те, которые выполняются прямо в браузере пользователя.</strong> Это скрипты, написанные на языке JavaScript. Они чаще всего используются для того, чтобы сделать страницу более удобной и красивой.</li>
    </ul>
</body>
</html> -->
